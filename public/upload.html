<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Storj</title>
</head>
<body>
  <h1>ðŸ“¤ Upload File to Storj</h1>
  <form action="http://localhost:4000/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Choose file:</label><br>
    <input type="file" name="file" id="file" required onchange="setTitle()"><br><br>
    
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" required readonly><br><br>
    
    <button type="submit">Upload</button>
  </form>

  <script>
    // Function to set title to the file name
    function setTitle() {
      const fileInput = document.getElementById('file');
      const titleInput = document.getElementById('title');
      
      // Set the title field to the name of the file selected
      titleInput.value = fileInput.files[0].name;
    }
  </script>
</body>
</html>
